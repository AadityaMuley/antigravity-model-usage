name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - run: npm ci

      - run: npm run lint

      - run: npm run compile

      - run: npm test
        if: runner.os == 'Linux'
        env:
          DISPLAY: ':99'

      - run: npm test
        if: runner.os != 'Linux'
