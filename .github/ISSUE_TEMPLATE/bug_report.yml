name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "needs-triage"]
body:
  - type: input
    id: extension-version
    attributes:
      label: Extension Version
      description: "Version of Antigravity Model Usage Tracker (check Extensions panel)"
      placeholder: "0.0.1"
    validations:
      required: true

  - type: input
    id: vscode-version
    attributes:
      label: VS Code / Antigravity IDE Version
      description: "Help > About"
      placeholder: "1.109.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Windows
        - Linux
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Open VS Code
        2. Run command '...'
        3. Observe '...'
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: "Paste relevant logs from Output > Antigravity Model Usage or attach screenshots"
    validations:
      required: false
